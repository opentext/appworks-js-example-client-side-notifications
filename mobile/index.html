<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Client Notification Demo</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="appworks.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body>

    <div id="intro-wrapper">
      <div id="intro">
        <div style="font-weight:bold; text-align:center; margin-bottom:8px;">AppWorks Notifications Demo</div>
        <p>This app demonstrates the use of the client side notification</P>
      </div>
    </div>

    <div id="content-wrapper">
      <div class="content-block">
        <div>
          <label for="identifier-create" class="label">Identifer</label>
          <input type="text" id="identifier-create" name="identifier-create" class="input">
        </div>
        <div>
          <label for="title" class="label">Title</label>
          <input type="text" id="title" name="title" class="input">
        </div>
        <div>
          <label for="subtitle" class="label">Subtitle</label>
          <input type="text" id="subtitle" name="subtitle" class="input">
        </div>
        <div>
          <label for="seconds" class="label">Seconds</label>
          <input type="text" id="seconds" name="seconds" class="input">
        </div>
        <div>
          <button type="button" id="go0-button" class="go-button vertical-space" onclick="createNotification();">Create a Notification</button>
        </div>
      </div>

      <div class="content-block">
        <div>
          <label for="identifier-remove" class="label">Identifer</label>
          <input type="text" id="identifier-remove" name="identifier-remove" class="input">
        </div>
        <div>
          <button type="button" id="go1-button" class="go-button vertical-space" onclick="removeNotification();">Remove Specific Notification</button>
        </div>
      </div>

      <div class="content-block">
        <div><button type="button" id="go2-button" class="go-button vertical-space" onclick="removeAllNotifications();">Remove All Notifications</button></div>
      </div>
    </div>

    <div id="result-wrapper">
      <div id="result">

      </div>
    </div>

    <div id="version">Version 1.0.0</div>
  </body>
</html>
